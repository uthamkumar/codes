<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Shuffle and Sort</title>
</head>
  <body>
    <div class="main-heading d-none d-sm-block">
        <p>Suffle and Sort</p>
    </div>
    <div class="container  d-none d-sm-block">
       
        <div class="row   suffle-numbers-main-row">
            <div  class="col-md-9">
                <div class="row" id="number-screen">
    
                </div>
            </div>
            <div  class="col-md-2 event-items">
                <div class="btn btn-block item-margin event-button" onclick="shuffleBoard()">
                    SHUFFLE
                </div>
                <div class="btn  btn-block event-button" onclick="sortNumberBoard()">
                    SORT
                </div>
            </div>
        </div>
        <div class="shuffle-center">
            Shuffle and Sort by <b>Uthamkumar Reddy</b>
        </div>
    </div>

    <div class="mobile-heading  d-block d-sm-none">
        <p>Suffle and Sort</p>
    </div>
    <div class="container d-block d-sm-none ">
     
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4" style="margin-left: 20%;">
                <div class="btn btn-block item-margin event-button" onclick="shuffleBoard()">
                    SHUFFLE
                </div>
            </div>
           <div class="col-xs-4" style="margin-left: 2%;" onclick="sortNumberBoard()">
                <div class="btn  btn-block event-button">
                    SORT
                </div>
           </div>
         
        </div>
        <div class="row   board-main-row">
            <div  class="col-md-9">
                <div class="row" id="number-screen-mobile">
    
                </div>
            </div>
            <div style="text-align: center;">
                Shuffle and Sort by <b>Uthamkumar Reddy</b>
            </div>
        </div>
        
    </div>
    
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="code.js"> </script>
</body>
</html>
